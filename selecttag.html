<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML Form Select Tag</title>
</head>
<body>
    <center>
        <h1>Select Tag</h1>
        <p>This tag is used to create the dropdown in website</p>
    </center>

    <select name="language" id="language">
        <option value="Select the Course" disabled selected>Select the Course</option>
        <option value="html">HTML</option>
        <option value="html5">HTML5</option>
        <option value="CSS">CSS</option>
        <option value="CSS5">CSS5</option>
        <option value="Bootstrap">Bootstrap</option>
    </select>

    <h1>Grouping Options in Select</h1>
    <select name="course" id="course">
        <option value="Select the Course" disabled selected>Select the Course</option>
        <optgroup label="Month 1">
            <option value="html">HTML</option>
            <option value="html5">HTML5</option>
        </optgroup>
        <optgroup label="Month 2">
            <option value="CSS">CSS</option>
            <option value="CSS5">CSS5</option>  
        </optgroup>
        <optgroup label="Month 3">
            <option value="Bootstrap">Bootstrap</option>
            <option value="js">JS</option>
            <option value="ReactJS">ReactJS</option>
        </optgroup>
    </select>

    <button type="button" onclick="getValue()"> Call Function</button>

    <script>
        function getValue(){
            console.log(document.getElementById('course').value)
        }
    </script>
</body>
</html>
